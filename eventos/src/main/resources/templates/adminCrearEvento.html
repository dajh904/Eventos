<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>

    <!--CSS Booststrap y personalizado-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fuentes tipogr치ficas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-azul-medio">
            <div class="container-fluid mx-3">
                <a class="navbar-brand" th:href="@{/admin/panel}">Logo Empresa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbarToggler">
                    <div class="navbar-nav order-2">
                        <a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-left"></i> Logout</a>
                    </div>
                    <ul class="navbar-nav mb-2 mb-lg-0 order-1">
                        <li class="nav-item ms-lg-5">
                            <a class="nav-link" th:href="@{/admin/panel}">Panel de administracion</a>
                        </li>
                        <li class="nav-item ms-lg-2">
                            <a class="nav-link" th:href="@{/admin/crear-evento}">Crear Evento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid my-3 px-4">
        <div class="title-admin mb-2">
            <h1>Crear Evento</h1>
        </div>
        <form th:object="${tipoboleto}" th:action="@{/admin/crear-evento/guardar}" method="post">
            <div hidden>
                <label for="id_evento">Id:</label>
                <input type="text" th:field="*{Id_evento.Id_evento}" class="form-control mb-2" id="id_evento" readonly>
            </div>
            <h2 class="mb-3 input-group"><i class="bi bi-pencil-square"></i><input type="text"
                    placeholder="NOMBRE DEL EVENTO" class="form-control border border-0 fw-bold" th:field="*{Id_evento.nombre}"></h2>
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <div class="flex-md-column">
                    <div class="mb-3" th:object="${imagen}">
                        <input type="file" name="file" th:text="*{direccion}">
                    </div>
                    <div class="table-responsive-sm">
                        <table class="table table-hover table-bordered border-black" id="boletas">
                            <thead class="text-center">
                                <tr class="border-0">
                                    <th scope="col" class="border-top border-black">Boleta</th>
                                    <th scope="col" class="border-top border-black">Precio</th>
                                    <th scope="col" class="border-top border-black">Cantidad</th>
                                    <th scope="col" class="border-end-0"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control border border-0" type="text" placeholder="Platino"
                                            th:field="*{Id_Tipoboleto.nombre}" required>
                                    </td>
                                    <td>
                                        <input class="form-control border border-0" type="number" placeholder="$$$"
                                            th:field="*{precioboleto}" required>
                                    </td>
                                    <td><input class="form-control border border-0" type="number" placeholder="100"
                                            th:field="*{cantidad_disp}" required></td>
                                    <td>
                                        <a role="button" class="btn btn-outline-danger btn-sm d-flex align-items-center"
                                            onclick="">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-end mb-3">
                        <a role="button" class="btn btn-primary" onclick="insertarFila()">
                            Agregar
                        </a>
                    </div>
                </div>
                <div class="flex-md-column">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        <input type="datetime-local" class="form-control border-0" placeholder="Fecha inicio" th:field="*{Id_evento.fecha_ini}" required>
                                    </td>
                                    <td colspan="2">
                                        <input type="datetime-local" class="form-control border-0" placeholder="Fecha fin" th:field="*{Id_evento.fecha_fin}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-50 text-center" colspan="1"><span>Ubicaci칩n</span></th>
                                    <td colspan="3"><input type="text" class="form-control border-0" placeholder="Ingrese ubicaci칩n" th:field="*{Id_evento.Id_Ubicacion.nombre}" required></td>
                                </tr>
                                <tr>
                                    <th class="text-center" colspan="1">Aforo</th>
                                    <td colspan="2">
                                        <input class="form-control border border-0" type="number" placeholder="###"
                                        th:field="*{Id_evento.aforo}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="4" colspan="4">
                                        <textarea type="text" class="form-control border-0" placeholder="Ingrese una descripci칩n del evento" rows="10" th:field="*{Id_evento.descripcion}" maxlength="500">
                                        </textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-large">GUARDAR</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- JS propio y de bootstrap-->
    <script src="/js/main.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
