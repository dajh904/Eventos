<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS Booststrap y personalizado-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fuentes tipográficas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-between p-2 mx-3">
                <a class="navbar-brand" th:href="@{/home}">Logo Empresa</a>
                <div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}"><i class="bi bi-person-circle"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid my-3 px-4">
        <div class="d-flex justify-content-center align-items-center p-5" style="height: 85vh;">
            <div class="d-flex flex-column align-items-center border border-2 border-dark rounded-3 py-5 px-4">
                <h2 class="mb-3 text-start">Iniciar Sesión</h2>
                <form class="mt-2 login" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                        <span><i class="bi bi-exclamation-triangle-fill"></i> Usuario o contraseña inválidos</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span><i class="bi bi-check-circle-fill"></i> Ha cerrado sesión exitosamente</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="mb-3">
                        <label
                            class="form-label d-flex flex-column flex-sm-row align-items-sm-center border border-2 border-dark text-center">
                            <div class="w-50 px-2 fw-bold">Correo</div>
                            <input type="email"
                                class="form-control border-0 border-start border-2 rounded-0 border-dark text-center"
                                placeholder="organizador@gmail.com" required name="username">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label
                            class="form-label d-flex flex-column flex-sm-row align-items-sm-center border border-2 border-dark text-center">
                            <div class="w-50 px-2 fw-bold">Contraseña</div>
                            <input type="password"
                                class="form-control border-0 border-start border-2 rounded-0 border-dark text-center"
                                placeholder="**********" required name="password">
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary text-end">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
