<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>

    <!--CSS Booststrap y personalizado-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fuentes tipográficas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-azul-medio">
            <div class="container-fluid mx-3">
                <a class="navbar-brand" th:href="@{/home}">Logo Empresa</a>
            </div>
        </nav>
    </header>

    <main class="container-fluid my-3 px-4">
        <div class="title mb-5">
            <h1>Registrate</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form th:object="${organizador}" th:action="@{/registro/guardar}" method="post" class="w-75">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    <span><i class="bi bi-exclamation-triangle-fill"></i> Algo ha salido mal, registro fallido</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ingrese sus nombres">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" th:field="*{apellido}" required placeholder="Ingrese sus apellidos">
                </div>
                <div class="mb-3">
                    <label for="documento" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="documentos" th:field="*{num_doc}" required placeholder="Ingrese su número de documento" maxlength="10">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Correo</label>
                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="**********" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </main>

    <!-- JS propio y de bootstrap-->
    <script src="/js/main.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
